<div class="dashboards">
  <div class="fonts">
    <app-dashboard *ngFor="let dashboard of selectedDashboards" (selectedChange) = "selectedChange.emit($event)" [dashboard]="dashboard" (download)="downloadDoc($event)"></app-dashboard>
  </div>
  <div class="flex-center-pagination">
    <nz-pagination *ngIf="dashboards.length > count" (nzPageIndexChange)="loadData($event)"
                   [(nzPageIndex)]="page" [nzTotal]="dashboards.length" [nzSize]="'small'"></nz-pagination>
  </div>

</div>
